<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Daniel Reis</title>
    <link rel="stylesheet" href="Store.css">
</head>
<body>

    <!-- Banner -->
    <div id="banner">
    </div>
    <!-- Head -->
    <div class="main-header-flex-container">
        <!-- left Section -->
        <div class="header-filters">
                <div class="color-container" >
                    <div>
                        Color
                    </div>
                    <div id="dropdown-menu-color">
                        <div>Color 1</div>
                        <div>Color 2</div>
                        <div>Color 3</div>
                        <div>Color 4</div>
                    </div>
                </div>
            <div class="theme-container">
                <div>
                    Theme
                </div>
                <div id="dropdown-menu-theme">
                    <div>Theme 1</div>
                    <div>Theme 2</div>
                    <div>Theme 3</div>
                    <div>Theme 4</div>
                </div>
            </div>
        </div>
        <!-- Logo -->
        <div>
            <a href="../MainPage/Mainpage.html"><img class="Header-Logo" src="../DemoLogo.jpg"></a>
        </div>
        <!-- Right Section -->
        <div class="header-search">
            <div>
                <input type="text" name="search" placeholder="Search" id="search-box">
            </div>
        </div>
    </div>

    <!-- Compensation for the position: absolute; items (webpage flow ajustment) -->
    <div id="webpage-flow-adjust">&emsp;</div>
    <!-- Category cards -->
    <div class="card-container">
        <div id="city-card">
            City
        </div>
        <div id="cars-card">
            Cars
        </div>
        <div id="nature-card">
            Nature
        </div>
        <div id="people-card">
            People
        </div>
    </div>
    <script src="Store.js"></script>
</body>
</html>
